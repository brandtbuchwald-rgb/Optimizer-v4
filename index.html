<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rediscover Optimizer v1 (Clean)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Rediscover Optimizer v1</h1>
    <p>Caps first. Waste nothing. Then stack damage.</p>
  </header>

  <section class="grid">
    <div class="card">
      <h2>Inputs</h2>
      <div class="row">
        <label>Class</label>
        <select id="cls">
          <option>Berserker</option>
          <option>Paladin</option>
          <option>Ranger</option>
          <option>Sorcerer</option>
        </select>
      </div>
      <div class="row">
        <label>Focus</label>
        <select id="focus">
          <option>DPS</option>
          <option>Tank</option>
        </select>
      </div>
      <div class="row">
        <label>Weapon Tier</label>
        <select id="weap">
          <option>Original</option>
          <option>Primal</option>
          <option>Chaos</option>
          <option>Abyss</option>
          <option>PvP/Boss</option>
        </select>
      </div>
      <div class="row">
        <label>ATK SPD Stat Colour</label>
        <select id="col">
          <option value="0">White (0%)</option>
          <option value="0.10">Blue (10%)</option>
          <option value="0.20">Orange (20%)</option>
          <option value="0.30">Purple (30%)</option>
        </select>
      </div>
      <div class="row">
        <label>Characteristic</label>
        <select id="char">
          <option value="-0.10">Thick Headed (-10%)</option>
          <option value="0">None (0%)</option>
          <option value="0.07">Heroic (7%)</option>
          <option value="0.10">Swift (10%)</option>
        </select>
      </div>
      <div class="row">
  <label>Guild Buff (%)</label>
  <input id="guild" type="number" min="0" max="5" step="1" value="0">
  <span class="hint">0–5%</span>
</div>

<div class="row">
  <label>Secret Tech (%)</label>
  <input id="secret" type="number" min="0" max="10" step="1" value="0">
  <span class="hint">0–10%</span>
</div>

<label>Gear Tier</label>
<select id="gearTier">
  <option value="Primal">Primal (12%)</option>
  <option value="Original">Original (12%)</option>
  <option value="Chaos">Chaos (14%)</option>
  <option value="Abyss">Abyss (16%)</option>
</select>
      
      <div class="row">
        <label>Berserker Fury</label>
        <input id="fury" type="checkbox" />
        <span class="hint">Only applies to Berserker</span>
      </div>
      <div class="row">
        <button id="runBtn">Optimize</button>
      </div>
    </div>

    <div class="card">
      <h2>Result</h2>
      <div id="summary"></div>
      <div id="slots"></div>
    </div>
  </section>

  <footer>
    <small>Rules baked from your “Rediscover Build Generator 2.0 – Final Rules.”</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
