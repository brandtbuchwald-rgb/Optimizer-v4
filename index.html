<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rediscover Optimizer v4</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Rediscover Optimizer v4</h1>
    <p>Caps first. Waste nothing. Then stack damage.</p>
  </header>

  <section class="grid">
    <!-- Inputs -->
    <div class="card">
      <h2>Inputs</h2>

      <div class="row">
        <label>Class</label>
        <select id="cls">
          <option>Berserker</option>
          <option>Paladin</option>
          <option>Ranger</option>
          <option>Sorcerer</option>
        </select>
      </div>

      <div class="row">
        <label>Focus</label>
        <select id="focus">
          <option>DPS</option>
          <option>Tank</option>
        </select>
      </div>

      <div class="row">
        <label>Weapon Tier (sets base speed)</label>
        <select id="weap">
          <option>Original</option>
          <option>Primal</option>
          <option>Chaos</option>
          <option>Abyss</option>
          <option>PvP/Boss</option>
        </select>
      </div>

      <div class="row">
        <label>Gear Tier (sets line values)</label>
        <select id="gearTier">
          <option value="Primal">Primal (12% AS)</option>
          <option value="Original">Original (12% AS)</option>
          <option value="Chaos">Chaos (14% AS)</option>
          <option value="Abyss">Abyss (16% AS)</option>
        </select>
      </div>

      <div class="row">
        <label>ATK SPD Stat Colour</label>
        <select id="col">
          <option value="0">White (0%)</option>
          <option value="0.10">Blue (10%)</option>
          <option value="0.20">Orange (20%)</option>
          <option value="0.30">Purple (30%)</option>
        </select>
      </div>

      <div class="row">
        <label>Characteristic</label>
        <select id="char">
          <option value="-0.10">Thick Headed (-10%)</option>
          <option value="0">None (0%)</option>
          <option value="0.07">Heroic (7%)</option>
          <option value="0.10">Swift (10%)</option>
        </select>
      </div>

      <div class="row">
        <label>Guild Buff (%)</label>
        <input id="guild" type="number" min="0" max="5" step="1" value="0">
        <span class="hint">0–5%</span>
      </div>

      <div class="row">
        <label>Secret Tech (%)</label>
        <input id="secret" type="number" min="0" max="10" step="1" value="0">
        <span class="hint">0–10%</span>
      </div>
<div class="row">
  <label>Guild Buff Crit Chance (%)</label>
  <input id="guildCrit" type="number" min="0" max="5" step="1" value="0">
  <span class="hint">0–5%</span>
</div>

<div class="row">
  <label>Secret Tech Crit Chance (%)</label>
  <input id="secretCrit" type="number" min="0" max="10" step="1" value="0">
  <span class="hint">0–10%</span>
</div>

<div class="row">
  <label>Secret Tech Evasion (%)</label>
  <input id="secretEva" type="number" min="0" max="10" step="1" value="0">
  <span class="hint">0–10%</span>
</div>
      <div class="row">
        <label>Target Interval</label>
        <input id="target" type="number" step="0.01" value="0.25">
        <span class="hint">seconds/attack</span>
      </div>

      <div class="row">
        <label>Berserker Fury</label>
        <input id="fury" type="checkbox" />
        <span class="hint">Only applies to Berserker</span>
      </div>

      <div class="row">
        <button id="runBtn">Optimize</button>
      </div>
    </div>

    <!-- Results -->
    <div class="card">
      <h2>Result</h2>
      <div id="summary"></div>
      <div id="slots"></div>
      <div id="totals"></div>
    </div>
  </section>

  <footer>
    <small>Saved baseline: v4 dynamic optimizer with 5th stat-first rules.</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
